<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google map API</title>
    <style>/* Set the size of the div element that contains the map */
    #map {
        height: 800px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
    </style>
</head>
<body>
<h1>My Google Map</h1>
<div id="map"></div>
<script>
    function initMap(){
        let coords = {lat: 42.3601, lng: -71.0589};
        let options = {
            zoom: 13,
            center: coords,
        }
        //New Map
        let map = new google.maps.Map(document.getElementById('map'), options);

        //Add marker
        let marker = new google.maps.Marker({
            position: coords,
            map: map,
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFKGM4i-IihJp62mQ9sAbHJG0WzfyTJQg&callback=initMap&libraries=&v=weekly" async>

</script>
</body>
</html>
